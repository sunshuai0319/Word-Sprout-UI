<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=src/preview.html">
  <title>WordSprout - 单词萌芽 | 重定向</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #F3ECF7;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(115, 99, 232, 0.12);
      max-width: 90%;
    }
    .loader {
      border: 4px solid rgba(115, 99, 232, 0.1);
      border-top: 4px solid #7363E8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #7363E8, #F391A6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    p {
      margin: 10px 0;
      line-height: 1.5;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WordSprout - 单词萌芽</h1>
    <p>正在进入移动设备预览模式...</p>
    <div class="loader"></div>
    <p>如未自动跳转，请<a href="src/preview.html" style="color: #7363E8; text-decoration: none; font-weight: 500;">点击此处</a></p>
  </div>
</body>
</html>
