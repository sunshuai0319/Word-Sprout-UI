<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>错题本 - WordSprout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="wx-container">
    <!-- 添加iPhone状态栏 -->
    <div class="iphone-status-bar">
      <div class="status-carrier">中国移动</div>
      <div class="status-time">14:25</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="battery-icon">
          <div class="battery-level"></div>
        </div>
      </div>
    </div>
    
    <div class="wx-page fade-in">
      <!-- 顶部标题栏 -->
      <div class="wx-header flex items-center justify-between p-3 bg-white shadow-sm rounded-b-2xl mb-2 relative overflow-hidden">
        <!-- 添加背景装饰 -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-red-400 to-orange-400"></div>
        
        <div class="flex items-center">
          <button class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center mr-2 hover:bg-gray-100 transition duration-200" onclick="window.history.back()">
            <i class="fas fa-arrow-left text-gray-500"></i>
          </button>
          <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-red-500">错题本</h1>
        </div>
        <div>
          <!-- 空白占位，保持布局平衡 -->
        </div>
      </div>

      <!-- 错题分类选项卡 -->
      <div class="flex border-b mb-6">
        <button class="px-4 py-2 border-b-2 border-green-500 text-green-600 font-medium">
          全部 (12)
        </button>
        <button class="px-4 py-2 text-gray-500">
          拼写错误 (8)
        </button>
        <button class="px-4 py-2 text-gray-500">
          发音错误 (4)
        </button>
      </div>
      
      <!-- 错题列表 -->
      <div class="wx-card mb-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="flex items-center">
              <h3 class="font-medium">Elephant</h3>
              <span class="ml-2 wx-tag wx-tag-green">A1</span>
            </div>
            <p class="text-sm text-gray-500 mt-1">大象</p>
          </div>
          <div class="flex items-center">
            <button class="mr-3 scale-on-press">
              <i class="fas fa-volume-up text-green-600"></i>
            </button>
            <div class="w-6 h-6 rounded-full bg-red-100 flex items-center justify-center">
              <i class="fas fa-pencil-alt text-red-500 text-xs"></i>
            </div>
          </div>
        </div>
        <div class="mt-3 text-sm text-gray-600">
          <p>最近错误: 拼写错误 (Elphant)</p>
        </div>
      </div>
      
      <div class="wx-card mb-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="flex items-center">
              <h3 class="font-medium">Giraffe</h3>
              <span class="ml-2 wx-tag wx-tag-green">A1</span>
            </div>
            <p class="text-sm text-gray-500 mt-1">长颈鹿</p>
          </div>
          <div class="flex items-center">
            <button class="mr-3 scale-on-press">
              <i class="fas fa-volume-up text-green-600"></i>
            </button>
            <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center">
              <i class="fas fa-microphone text-blue-500 text-xs"></i>
            </div>
          </div>
        </div>
        <div class="mt-3 text-sm text-gray-600">
          <p>最近错误: 发音错误 ("jiraf")</p>
        </div>
      </div>
      
      <div class="wx-card mb-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="flex items-center">
              <h3 class="font-medium">Vegetables</h3>
              <span class="ml-2 wx-tag wx-tag-green">A1</span>
            </div>
            <p class="text-sm text-gray-500 mt-1">蔬菜</p>
          </div>
          <div class="flex items-center">
            <button class="mr-3 scale-on-press">
              <i class="fas fa-volume-up text-green-600"></i>
            </button>
            <div class="w-6 h-6 rounded-full bg-red-100 flex items-center justify-center">
              <i class="fas fa-pencil-alt text-red-500 text-xs"></i>
            </div>
          </div>
        </div>
        <div class="mt-3 text-sm text-gray-600">
          <p>最近错误: 拼写错误 (Vegitables)</p>
        </div>
      </div>
      
      <div class="wx-card mb-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="flex items-center">
              <h3 class="font-medium">Breakfast</h3>
              <span class="ml-2 wx-tag wx-tag-green">A1</span>
            </div>
            <p class="text-sm text-gray-500 mt-1">早餐</p>
          </div>
          <div class="flex items-center">
            <button class="mr-3 scale-on-press">
              <i class="fas fa-volume-up text-green-600"></i>
            </button>
            <div class="w-6 h-6 rounded-full bg-red-100 flex items-center justify-center">
              <i class="fas fa-pencil-alt text-red-500 text-xs"></i>
            </div>
          </div>
        </div>
        <div class="mt-3 text-sm text-gray-600">
          <p>最近错误: 拼写错误 (Breakfest)</p>
        </div>
      </div>
      
      <!-- 批量操作按钮 -->
      <div class="fixed bottom-16 left-0 right-0 max-w-414px mx-auto px-4 flex gap-4">
        <button class="wx-button wx-button-outline flex-1 scale-on-press py-3">
          标记为已掌握
        </button>
        <button class="wx-button wx-button-primary flex-1 scale-on-press py-3">
          开始复习
        </button>
      </div>
      
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 w-full nav-footer">
      <div class="flex justify-around">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>首页</span>
        </a>
        <a href="learning.html" class="active">
          <i class="fas fa-book"></i>
          <span>学习</span>
        </a>
        <a href="games.html">
          <i class="fas fa-gamepad"></i>
          <span>游戏</span>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>我的</span>
        </a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    // 更新状态栏时间
    function updateStatusTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.querySelector('.status-time').textContent = `${hours}:${minutes}`;
    }
    
    // 初始更新时间并设置定时器每分钟更新一次
    updateStatusTime();
    setInterval(updateStatusTime, 60000);
  </script>
</body>
</html>
