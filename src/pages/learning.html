<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>单词学习 - WordSprout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="wx-container">
    <!-- 添加iPhone状态栏 -->
    <div class="iphone-status-bar">
      <div class="status-carrier">中国移动</div>
      <div class="status-time">14:25</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="battery-icon">
          <div class="battery-level"></div>
        </div>
      </div>
    </div>
    
    <div class="wx-page fade-in">
      <!-- 顶部标题栏 -->
      <div class="wx-header flex items-center justify-between p-3 bg-white shadow-sm rounded-b-2xl mb-2 relative overflow-hidden">
        <!-- 添加背景装饰 -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-400 to-blue-400"></div>
        
        <div class="flex items-center">
          <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-green-500">单词学习</h1>
        </div>
        <div class="flex items-center">
          <a href="level.html" class="mr-2 scale-on-press">
            <div class="bg-green-50 px-2 py-1 rounded-full text-sm text-green-600 flex items-center">
              <i class="fas fa-layer-group text-xs mr-1"></i>
              <span>难度</span>
            </div>
          </a>
          <span class="text-sm bg-gray-50 px-2 py-1 rounded-full text-gray-600">2/10</span>
        </div>
      </div>

      <!-- 单词卡片 -->
      <div class="word-card">
        <h2 class="text-3xl font-bold mb-2">Elephant</h2>
        <div class="text-gray-500 mb-4">大象</div>
        
        <button class="mb-4 scale-on-press">
          <i class="fas fa-volume-up text-xl text-green-600"></i>
        </button>
        
        <div class="text-sm text-center text-gray-600 italic mb-6">
          "The elephant is the largest land animal on Earth."
        </div>
        
        <div class="absolute bottom-4 right-4">
          <img src="../assets/images/elephant.png" alt="Elephant" class="w-16 h-16 opacity-20">
        </div>
      </div>
      
      <!-- 掌握程度选择 -->
      <div class="mt-8">
        <h3 class="text-center mb-4">掌握程度</h3>
        <div class="flex justify-around">
          <button class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-1">
              <i class="far fa-frown text-red-500"></i>
            </div>
            <span class="text-xs">不认识</span>
          </button>
          <button class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mb-1">
              <i class="far fa-meh text-yellow-500"></i>
            </div>
            <span class="text-xs">模糊</span>
          </button>
          <button class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-1">
              <i class="far fa-smile text-green-500"></i>
            </div>
            <span class="text-xs">认识</span>
          </button>
        </div>
      </div>
      
      <!-- 控制按钮 -->
      <div class="flex justify-between mt-8">
        <button class="wx-button wx-button-outline scale-on-press px-6">
          <i class="fas fa-step-backward mr-1"></i> 上一个
        </button>
        <button class="wx-button wx-button-primary scale-on-press px-6">
          下一个 <i class="fas fa-step-forward ml-1"></i>
        </button>
      </div>
      
      <!-- 单词详情 -->
      <div class="mt-8">
        <div class="wx-card">
          <h3 class="font-medium mb-2">详细释义</h3>
          <p class="text-sm">
            <span class="text-gray-500">n.</span> 象，大象；（用作）擎举重物的起重机；大号纸张（等）；庞然大物；长鼻子的人
          </p>
        </div>
        
        <div class="wx-card mt-4">
          <h3 class="font-medium mb-2">例句</h3>
          <div class="text-sm mb-2">
            1. Elephants have long trunks and big ears.
            <div class="text-gray-500">大象有长长的鼻子和大耳朵。</div>
          </div>
          <div class="text-sm">
            2. We saw several elephants at the zoo.
            <div class="text-gray-500">我们在动物园看到了几头大象。</div>
          </div>
        </div>
      </div>

    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 py-1">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs mt-1">首页</span>
        </a>
        <a href="learning.html" class="flex flex-col items-center w-1/5 py-1 text-green-600">
          <i class="fas fa-book text-xl"></i>
          <span class="text-xs mt-1">学习</span>
        </a>
        <a href="speech.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-microphone text-xl"></i>
          <span class="text-xs mt-1">语音</span>
        </a>
        <a href="games.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-gamepad text-xl"></i>
          <span class="text-xs mt-1">游戏</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs mt-1">我的</span>
        </a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    // 更新状态栏时间
    function updateStatusTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.querySelector('.status-time').textContent = `${hours}:${minutes}`;
    }
    
    // 初始更新时间并设置定时器每分钟更新一次
    updateStatusTime();
    setInterval(updateStatusTime, 60000);
  </script>
</body>
</html>
