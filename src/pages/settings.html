<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>设置 - WordSprout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="wx-container">
    <!-- 添加iPhone状态栏 -->
    <div class="iphone-status-bar">
      <div class="status-carrier">中国移动</div>
      <div class="status-time">14:25</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="battery-icon">
          <div class="battery-level"></div>
        </div>
      </div>
    </div>
    
    <div class="wx-page fade-in">
      <!-- 顶部标题栏 -->
      <div class="wx-header flex items-center justify-between p-3 bg-white shadow-sm rounded-b-2xl mb-2 relative overflow-hidden">
        <!-- 添加背景装饰 -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-gray-400 to-gray-500"></div>
        
        <div class="flex items-center">
          <button class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center mr-2 hover:bg-gray-100 transition duration-200" onclick="window.history.back()">
            <i class="fas fa-arrow-left text-gray-500"></i>
          </button>
          <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-600">设置</h1>
        </div>
        <div>
          <!-- 右侧为空 -->
        </div>
      </div>

      <!-- 账号设置 -->
      <div class="wx-card mb-6">
        <h3 class="font-medium mb-3">账号设置</h3>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>微信头像</span>
          <div class="flex items-center">
            <img src="../assets/images/avatar.png" alt="头像" class="w-8 h-8 rounded-md mr-2">
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>昵称</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">小萌芽</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3">
          <span>绑定手机</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">137****8888</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
      </div>
      
      <!-- 学习设置 -->
      <div class="wx-card mb-6">
        <h3 class="font-medium mb-3">学习设置</h3>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>每日学习目标</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">10个单词</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>学习提醒</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">每天18:00</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>发音语言</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">美式英语</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3">
          <span>复习计划</span>
          <div class="flex items-center">
            <span class="text-gray-500 mr-2">艾宾浩斯曲线</span>
            <i class="fas fa-chevron-right text-gray-300"></i>
          </div>
        </div>
      </div>
      
      <!-- 通用设置 -->
      <div class="wx-card mb-6">
        <h3 class="font-medium mb-3">通用设置</h3>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>深色模式</span>
          <div class="relative inline-block w-10 align-middle select-none">
            <input type="checkbox" id="dark-mode" class="sr-only">
            <div class="block bg-gray-300 w-10 h-6 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>声音效果</span>
          <div class="relative inline-block w-10 align-middle select-none">
            <input type="checkbox" id="sound-effects" class="sr-only" checked>
            <div class="block bg-green-500 w-10 h-6 rounded-full"></div>
            <div class="dot absolute left-5 top-1 bg-white w-4 h-4 rounded-full transition"></div>
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3">
          <span>清除缓存</span>
          <div class="text-gray-500">
            23.5MB
          </div>
        </div>
      </div>
      
      <!-- 关于我们 -->
      <div class="wx-card mb-6">
        <h3 class="font-medium mb-3">关于我们</h3>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>当前版本</span>
          <div class="text-gray-500">
            v1.0.2
          </div>
        </div>
        
        <div class="flex justify-between items-center py-3 border-b">
          <span>隐私政策</span>
          <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        
        <div class="flex justify-between items-center py-3">
          <span>用户协议</span>
          <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
      </div>
      
      <!-- 退出登录 -->
      <button class="wx-button w-full py-3 mb-6 bg-red-50 text-red-500 font-medium rounded-md">
        退出登录
      </button>
      
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 py-1">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs mt-1">首页</span>
        </a>
        <a href="learning.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-book text-xl"></i>
          <span class="text-xs mt-1">学习</span>
        </a>
        <a href="speech.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-microphone text-xl"></i>
          <span class="text-xs mt-1">语音</span>
        </a>
        <a href="games.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-gamepad text-xl"></i>
          <span class="text-xs mt-1">游戏</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center w-1/5 py-1 text-gray-500">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs mt-1">我的</span>
        </a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    // 更新状态栏时间
    function updateStatusTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.querySelector('.status-time').textContent = `${hours}:${minutes}`;
    }
    
    // 初始更新时间并设置定时器每分钟更新一次
    updateStatusTime();
    setInterval(updateStatusTime, 60000);
  </script>
</body>
</html>
