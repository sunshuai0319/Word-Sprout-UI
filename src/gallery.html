<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordSprout - 页面画廊</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      background-color: #F3ECF7;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    .header {
      background: linear-gradient(to right, #7363E8, #F391A6);
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 0 0 30px 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    
    .gallery-item {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(115, 99, 232, 0.12);
      transition: transform 0.3s, box-shadow 0.3s;
      height: 580px;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(115, 99, 232, 0.2);
    }
    
    .item-header {
      padding: 15px;
      text-align: center;
      background-color: #F9F6FB;
      border-bottom: 1px solid #eee;
    }
    
    .item-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
      margin: 0;
    }
    
    .iframe-container {
      width: 100%;
      height: 520px;
      position: relative;
      overflow: hidden;
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 568px;
      border: none;
      transform: scale(0.85);
      transform-origin: 0 0;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%) scale(0.85);
    }
    
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: white;
      color: #7363E8;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(115, 99, 232, 0.15);
      transition: all 0.3s;
      border: 2px solid #7363E8;
    }
    
    .back-btn:hover {
      background: #7363E8;
      color: white;
      box-shadow: 0 6px 16px rgba(115, 99, 232, 0.25);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="text-2xl font-bold mb-2">WordSprout 页面画廊</h1>
    <p class="text-sm opacity-80">查看应用中的所有页面设计</p>
  </div>

  <div class="gallery-container">
    <div class="gallery-grid">
      <!-- 主页 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">主页</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/index.html" title="主页"></iframe>
        </div>
      </div>

      <!-- 学习页面 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">学习页面</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/learning.html" title="学习页面"></iframe>
        </div>
      </div>

      <!-- 游戏中心 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">游戏中心</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/games.html" title="游戏中心"></iframe>
        </div>
      </div>

      <!-- 难度选择 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">难度选择</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/level.html" title="难度选择"></iframe>
        </div>
      </div>

      <!-- 发音训练 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">发音训练</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/speech.html" title="发音训练"></iframe>
        </div>
      </div>

      <!-- 学习报告 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">学习报告</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/report.html" title="学习报告"></iframe>
        </div>
      </div>

      <!-- 错题本 -->
      <div class="gallery-item">

      <!-- 个人资料 -->

      <!-- 设置 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">设置</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/settings.html" title="设置"></iframe>
        </div>
      </div>

      <!-- 单词配对游戏 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">单词配对游戏</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/game-matching.html" title="单词配对游戏"></iframe>
        </div>
      </div>

      <!-- 听力选择题 -->
      <div class="gallery-item">
        <div class="item-header">

        </div>

          <iframe src="pages/game-listening.html" title="听力选择题"></iframe>
        </div>
      </div>

      <!-- 拼写闯关 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">拼写闯关</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/game-spelling.html" title="拼写闯关"></iframe>
        </div>
      </div>

      <!-- 单词连连看 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">单词连连看</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/game-connect.html" title="单词连连看"></iframe>
        </div>
      </div>

      <!-- 场景对话 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">场景对话</h3>
        </div>

      <!-- 收藏单词 -->

        <div class="item-header">

      <!-- 学习计划 -->

        <div class="item-header">
          <h3 class="item-title">学习计划</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/learning-plan.html" title="学习计划"></iframe>
        </div>
      </div>

      <!-- 成就系统 -->
      <div class="gallery-item">
        <div class="item-header">
          <h3 class="item-title">成就系统</h3>
        </div>
        <div class="iframe-container">
          <iframe src="pages/achievements.html" title="成就系统"></iframe>
        </div>
      </div>
    </div>

    <div class="text-center mt-10">
      <a href="preview.html" class="back-btn">
        返回预览页面
      </a>
    </div>
  </div>
</body>
</html>
